                <a class="nav-link me-5" aria-current="page" href="#">Article</a>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-people-group ps-4"></i>
                <a class="nav-link me-5 " aria-current="page" href="#">People</a>
              </li>
              <li class="nav-item">

              </li>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control w-75" id="exampleInputPassword1">
            </div>
            <div><a class="forgot" href="">forgot password?</a></div>
